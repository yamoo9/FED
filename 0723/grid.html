<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>Grid System BG</title>
	<style>
	body {
		margin: 0;
		height: 100vh;
	}
	.grid {
		display: none;
		height: 200vh;
		background: url(images/grid-bg-pattern.png);
		width: 960px;
		margin-left: auto;
		margin-right: auto;
	}
	.grid.show {
		display: block;
	}

	.grid-toggle {
		position: fixed;
		top: 20px;
		right: 20px;
		color: #34c0ff;
		font-size: 32px;
		animation: slideDownPoint 1.2s cubic-bezier(0.680, -0.550, 0.265, 1.550);
	}

	.grid-toggle:active {
		transform: scale(0.9);
	}

	@keyframes slideDownPoint {
		0% {
			top: -400px;
		}
		100% {
			top: 20px;
		}
	}

	</style>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<script src="../Libs/dom-helpers.js"></script>
</head>
<body>

	<!-- 그리드 토글 버튼 -->
	<a href="" role="button" class="grid-toggle">
		<!-- font-awesome 아이콘 활용 -->
		<i class="fa fa-cog" aria-label="그리드 토글"></i>
	</a>

	<!-- 그리드 시스템 가이드 뷰 -->
	<div class="grid"></div>

<script src="js/grid.js"></script>
</body>
</html>
