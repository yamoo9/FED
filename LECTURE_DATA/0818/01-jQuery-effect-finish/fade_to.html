    <div class="container">

        <a href class="fadeBox">

        </a>
        <a href class="fadeBox">

        </a>
    </div>

<script>
    (function(global, $, undefined){
        'use strict';

        var $container = $('.container');

        $container
            .on('mouseenter focusin', 'a', function(e) {
                var $this = $(e.target);
                if( $this.is('.fadeBox') ) {
                    $this.stop(stop).fadeTo(300, 1);
                }
            })
            .on('mouseleave focusout', 'a', function(e) {
                var $this = $(e.target);
                if( $this.is('.fadeBox') ) {
                    $this.stop(stop).fadeTo(300, 0.4);
                }
            })
            .on('click', 'a', function(e) {
                e.preventDefault();
                e.stopPropagation();
            })

    })(window, window.jQuery);
</script>
