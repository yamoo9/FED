<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>jQuery Effect - Fade Options</title>
	<link rel="stylesheet" href="css/fade_options.css">
	<script src="../../Libs/jquery-2.1.4.js"></script>
</head>
<body>

	<div class="container">
		<div class="bigBox"></div>
		<progress id="progressBar" value="0" max="100"></progress>
		<a role="button" href="#" class="clickToFadeIn">Fade In</a>
		<a role="button" href="#" class="clickToFadeOut">Fade Out</a>
	</div>

<script>
	(function(global, $, undefined){
		'use strict';

		var $container   = $('.container'),
			$bigBox      = $('.bigBox', $container),
			$progressBar = $('#progressBar');

		$container.on('click', 'a', function(e) {
			e.preventDefault();
			e.stopPropagation();
			var $this = $(e.target);

			if( $this.is('.clickToFadeIn') ) {
				$bigBox.fadeIn({
					'duration' : 1000,
					'easing'   : 'linear',
					'step'     : function(now) {
						$progressBar.val(now * 100);
					}
				});
			}

			if( $this.is('.clickToFadeOut') ) {
				$bigBox.fadeOut({
					'duration' : 1000,
					'easing'   : 'linear',
					'step'     : function(now) {
						$progressBar.val(now * 100);
					}
				});
			}

		});

	})(window, window.jQuery);
</script>
</body>
</html>
