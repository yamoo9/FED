	.box {

<body class="this-is-body">

<div class="box"></div>
<div class="box"></div>
<div class="box"></div>

<script src="js/main.js"></script>
<script>

(function(global, $){
	$.fn.customBG = function(color) {
		if($.type(color) === 'string') {
			this.css('background', color || '#eee');
		} else {
			var that = this;
			$.each(that, function(index, el) {
				that.eq(index).css('background', color[index]);
			});
		}
	};
})(window, window.jQuery);


var colorList = ['#FFB03B', '#34C0FF', '#FC414B'];

$('.box').customBG(colorList);
</script>
</body>
