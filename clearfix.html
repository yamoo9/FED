<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>clearfix</title>
	<style>
		ul {
			/*overflow: hidden;*/
			list-style: none;
			padding-left: 0;
			margin-top: 0;
			margin-bottom: 0;
		}

		.clearfix::after {
			content: '';
			display: block;
			clear: both;
		}

		.cf::before,
		.cf::after {
			content: '';
			display: table;
		}

		.cf::after {
			clear: both;
		}

		li {
			float: left;
			margin-right: 20px;
		}
	</style>
</head>
<body>

	<div>
		<ul class="cf">
			<li>야무.</li>
			<li>찬란한?</li>
			<li>그대?</li>
			<li>내일의.</li>
			<li>빛나는!</li>
			<li>너.</li>
			<li>하루를?</li>
			<li>젊음의.</li>
		</ul>
	</div>

</body>
</html>
